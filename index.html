<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 선택기</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet">
</head>
<body>
    <h1>날짜 선택기</h1>
    <form class="datePicker">
        <input class="datePicker__text" type="text" placeholder="날짜를 선택하세요." readonly/>
    </form>
    <div class="calendar">
        <main class="calendar__main">
            <nav class="calendar__nav">
                <button class="calendar__leftButton">
                    <svg xmlns="http://www.w3.org/2000/svg"><path d="M15 19V5l-8 7z"></path></svg>
                </button>
                <div class="calendar__date">
                    <p class="calendar__month"></p>
                    <p class="calendar__year"></p>
                </div>
                <button class="calendar__rightButton">
                    <svg xmlns="http://www.w3.org/2000/svg"><path d="m9 19 8-7-8-7z"></path></svg>
                </button>
            </nav>
            <section class="calendar__grid">
                <div class="calendar__week">
                    <ul class="calendar__weekList">
                        <li class="calendar__weekItem">일</li>
                        <li class="calendar__weekItem">월</li>
                        <li class="calendar__weekItem">화</li>
                        <li class="calendar__weekItem">수</li>
                        <li class="calendar__weekItem">목</li>
                        <li class="calendar__weekItem">금</li>
                        <li class="calendar__weekItem">토</li>
                    </ul>
                </div>
                <div class="calendar__days"></div>
            </section>
        </main>
    </div>
    <script src='./app.js' type='module'></script>
</body>
</html>
