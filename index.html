<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar">
        <main class="calendar__main">
            <nav class="calendar__nav">
                <button class="calendar__rightButton"></button>
                <div class="calendar__date">
                    <p class="calendar__month"></p>
                    <p class="calendar__year"></p>
                </div>
                <button class="calendar__leftButton"></button>
            </nav>
            <section class="calendar__grid">
                <div class="calendar__week"></div>
                <div class="calendar__days"></div>
            </section>
        </main>
    </div>
</body>
</html>
